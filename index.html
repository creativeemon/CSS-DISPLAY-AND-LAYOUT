<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-DISPLAY-AND-LAYOUT</title>
    <!-- custom css -->
     <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <h1>CSS-DISPLAY-AND-LAYOUT</h1>
    <!-- step 1: Display property  -->
     <section>
        <div class="block">Block Element</div>
        <div class="inline">Inline Element</div>
        <div class="inline-block">Inline-Block Element</div>
     </section>

     <!-- step 2: display none-->
      <section>
        <div class="visible">This Element Visible</div>
        <div class="hidden">This Element hidden by display : none</div>
        <div class="visible">This Element is also Visible</div>
      </section>
</body>
</html>
